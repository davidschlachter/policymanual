<!doctype html>
<html manifest="manifest.manifest" lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!-- Add to HomeScreen pop-up  -->
    <script src="addtohomescreen.js"></script>
    <link rel="stylesheet" type="text/css" href="addtohomescreen.css">
    <!-- Favicons and general manifests  -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=kPxo4RYkpx">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=kPxo4RYkpx">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=kPxo4RYkpx">
    <link rel="manifest" href="manifest.json?v=kPxo4RYkpx">
    <link rel="mask-icon" href="safari-pinned-tab.svg?v=kPxo4RYkpx" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico?v=kPxo4RYkpx">
    <meta name="apple-mobile-web-app-title" content="Policy Manual">
    <meta name="application-name" content="Policy Manual">
    <meta name="theme-color" content="#ffffff">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="android-chrome-512x512.png" alt="Canadian Meat Council logo"/>
        <a href="{{ site.github.url }}"> <h1>{{ site.title | default: site.github.repository_name }}</h1> </a>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

          <p class="view"><a href="mailto:{{ site.contactaddress }}">Contact us</a></p>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
    <script>
    	addToHomescreen({
    	   skipFirstVisit: false,
    	   maxDisplayCount: 2,
    	   lifespan: 30
    	});
  	</script>
  </body>
</html>
